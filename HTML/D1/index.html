<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channveer Mulge</title>
    <link rel="shortcut icon" href="./assets/img/logo.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main>

        <aside class="sidebar" data-sidebar>
            <div class="sidebar-info">

                <figure class="avatar-box">
                    <img src="./assets/img/my-avatar.png" alt="Channveer Mulge" width="80">
                </figure>

                <div class="info-content">
                    <h1 class="name" title="Channveer Mulge">Channveer Mulge</h1>

                    <p class="title">Programmer</p>
                </div>

                <button class="info_more-btn" data-sidebar-btn>

                    <!-- <ion-icon name="chevron-down"></ion-icon> -->
                </button>

            </div>
            <div class="sidebar-info_more">

                <div class="separator"></div>

                <ul class="contacts-list">

                    <li class="contact-item">

                        <div class="icon-box">
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Email</p>

                            <a href="mailto:mulgechannveer@gmail.com" class="contact-link">mulgechannveer@gmail.com</a>
                        </div>

                    </li>

                    <li class="contact-item">

                        <div class="icon-box">
                            <ion-icon name="phone-portrait-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Phone</p>

                            <a href="tel:+917020841171" class="contact-link">+91 7020841171</a>
                        </div>

                    </li>

                    <li class="contact-item">

                        <div class="icon-box">
                            <ion-icon name="calendar-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Birthday</p>

                            <time datetime="2005-02-16">February 16, 2005</time>
                        </div>

                    </li>

                    <li class="contact-item">

                        <div class="icon-box">
                            <ion-icon name="location-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Location</p>

                            <address>Pune, Maharashtra, India</address>
                        </div>

                    </li>

                </ul>

                <div class="separator"></div>

                <ul class="social-list">

                    <li class="social-item">
                        <a href="#" class="social-link">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>

                    <li class="social-item">
                        <a href="#" class="social-link">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </li>

                    <li class="social-item">
                        <a href="#" class="social-link">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>

                </ul>

            </div>

        </aside>

        <div class="main-content">
            <nav class="navbar">

                <ul class="navbar-list">

                    <li class="navbar-item">
                        <button class="navbar-link  active" data-nav-link>About</button>
                    </li>

                    <li class="navbar-item">
                        <button class="navbar-link" data-nav-link>Resume</button>
                    </li>

                    <!-- <li class="navbar-item">
                    <button class="navbar-link" data-nav-link>Portfolio</button>
                  </li> -->

                    <!-- <li class="navbar-item">
                    <button class="navbar-link" data-nav-link>Blog</button>
                  </li> -->

                    <li class="navbar-item">
                        <button class="navbar-link" data-nav-link>Contact</button>
                    </li>

                </ul>

            </nav>

    <script src="./assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
