<html>

<head>
    <title>form</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)<span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="First_name" placeholder="Enter your first name">
                    </div>
                    <div class="form_control">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" placeholder="Enter your last name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form_control">
                        <label for="jrole">Job Role</label>
                        <select id="jrole" name="Job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                            <option value="uiux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="add">Address</label>
                        <textarea name="address" id="add" cols="50" rows="4" placeholder="Enter your address"></textaea>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
